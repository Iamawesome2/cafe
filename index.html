<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules\font-awesome\css\font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--endbuild-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    

    <title>Cafe</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <!-- navbar dark makes letters lighter color to go better with a dark navbar, stick top makes navbar stay at top of page when scrolling down-->
      <div class="container">
        <!-- changes padding of text menu-->
        <a class="navbar-brand" href="index.html"
          ><img src="img/coffee-cup.webp" height="30" width="30"
        /></a>
        <!-- returns to home/index.html when clicked-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#portfolioNavbar"
        >
          <!-- creates a nav bar that collapses to three stacked lines icon in extra small viewport, ml auto pushes it to right side-->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="portfolioNavbar">
          <!--put list in div with id that matches data target-->
          <ul class="navbar-nav">
            <!-- this and class above cause navbar to expand on small and up viewports-->
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <!-- nav-item-active helps with appearance and acitve is because we are on the home page-->
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="fa fa-info fa-lg"></i> Menu</a
              >
            </li>
            <!-- nav-link changes look of navigation spacing, i class is icons, info icon large size-->
            <li class="nav-item">
              <a class="nav-link" href="contactme.html"
                ><i class="fa fa-address-card fa-lg"></i> Contact</a
              >
            </li>
            <!-- # tag means just go to top of this page-->
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center my-3">Night Cafe</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="img/night-photograph.jpg"
            class="img-fluid width: 100%; text-center mx-auto d-block"
            alt="Cafe picture"
          />
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="home.html">Home</a></li>
              <li><a href="about.html">Menu</a></li>
              <li><a href="contactme.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-facebook"
              href="https://www.facebook.com"
              ><i class="fa fa-facebook"></i
            ></a>
            <!-- btn social icon adds custom button-->
            <a
              class="btn btn-social-icon btn-twitter"
              href="https://www.twitter.com"
              ><i class="fa fa-twitter"></i
            ></a>
            <a
              class="btn btn-social-icon btn-instagram"
              href="https://www.instagram.com"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-youtube"
              href="https://www.youtube.com"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <h5>Contact</h5>
            <a role="button" class="btn btn-link" href="tel:+9705551234"
              ><i class="fa fa-phone"></i> 1-970-555-1234<br
            /></a>
            <a
              role="button"
              class="btn btn-link"
              href="mailto:nightcafe@gmail.com"
              ><i class="fa fa-envelope-o"></i> nightcafe@gmail.com</a
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!--buld:js js/main.js-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--endbuild-->
  </body>
</html>
